OpenIDE-Module-Long-Description= <b>Aspose.Words Maven Project</b> wizard creates Maven Project for using <b>Aspose.Words for Java</b> API within NetBeans IDE.<i><p><b>"Aspose.Words for Java</b> is an advanced class library for Java that enables you to perform a great range of document processing tasks directly within your Java applications.</p><p><b>Aspose.Words for Java</b> supports processing word (DOC, DOCX, OOXML, RTF) HTML, OpenDocument, PDF, EPUB, XPS, SWF and all image formats. </p><p>With <b>Aspose.Words</b> you can generate, modify, and convert documents without using Microsoft Word."</p></i><p><b>Aspose.Words Maven Project</b> wizard fetch and configures the latest Maven dependency reference of <b>Aspose.Words for Java</b> from the Aspose Cloud Maven Repository.</p><p>The wizard also gives you option to download the Code Examples to use <b>Aspose.Words for Java</b> API.</p><p>Once you are finished with this wizard - created Maven project and downloaded Code Examples. Next you can insert those Code Examples to use <b>Aspose.Words for Java</b> API in your Project from <b>New File -> Java -> Aspose.Words Code Example</b></p><p>The newly created project and the Code Examples you added is now ready to be enhanced, all required resources and references are also automatically added.</p>
